<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <title>Mocha Searcher</title>
  <link rel="stylesheet" href="index.css" />
  <script src="baremux/index.js" defer></script>
  <script src="epoxy/index.js" defer></script>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body>
<div class="nav-trigger"></div>
<div class="nav-bar" id="nav-bar">
  <div class="nav-controls">
    <button onclick="goBack()" class="nav-btn">Back</button>
    <button onclick="goForward()" class="nav-btn">Forward</button>
    <button onclick="refreshPage()" class="nav-btn">Refresh</button>
  </div>
  <div class="url-bar">
    <input type="text" id="current-url" placeholder="Enter URL or search terms">
  </div>
</div>

<div class="flex-center logo-wrapper header-center">
  <h1>Mocha Searcher</h1>
</div>
<form id="uv-form" class="flex-center">
  <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
  <input id="uv-address" type="text" placeholder="Search the web freely" />
</form>
<div class="desc left-margin">
  <p id="uv-error"></p>
  <pre id="uv-error-code"></pre>
</div>
<iframe style="display: none;" id="uv-frame"></iframe>
</body>
</html>
